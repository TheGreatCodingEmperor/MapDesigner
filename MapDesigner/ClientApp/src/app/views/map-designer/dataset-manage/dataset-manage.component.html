<button mat-raised-button (click)="editDataSet()"> Add DataSet </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container *ngFor="let head of displayedColumns" matColumnDef="{{head}}" >
        <th mat-header-cell *matHeaderCellDef> {{head}} </th>
        <td mat-cell *matCellDef="let element" (click)="element['DataType']==1?showContent(element):openDialog(element)"> {{element[head]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
