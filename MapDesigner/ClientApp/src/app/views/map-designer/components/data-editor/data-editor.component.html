<button mat-raised-button color="accent" (click)="addCol()">
  <mat-icon matTooltip="新增欄位">add_box</mat-icon>
</button>

<div style="max-height: 400px;">
  <!-- 表頭swap、change name -->
  <div cdkDropList class="example-list" cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let head of data.schema;let i = index; trackBy: trackByFn" cdkDrag>
      <input type="text" [(ngModel)]="data.schema[i]">
    </div>
  </div>

  <!-- 表頭+表身 -->
  <table mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)">

    <ng-container *ngFor="let head of data.schema;let i = index;" matColumnDef="{{head}}">
      <th mat-header-cell *matHeaderCellDef> {{head}}
        <mat-icon (click)="rmCol(i)" style="cursor: pointer;" matTooltip="刪除欄位"> delete </mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> <input type="text" [(ngModel)]="element[head]"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="data.schema"></tr>
    <tr mat-row *matRowDef="let row; columns: data.schema;"></tr>
  </table>
</div>
