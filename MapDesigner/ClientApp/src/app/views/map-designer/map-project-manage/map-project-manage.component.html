<button mat-raised-button (click)="editProject()"> Add Project </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container *ngFor="let head of realColumns" matColumnDef="{{head}}">
        <th mat-header-cell *matHeaderCellDef> {{head}} </th>
        <td mat-cell *matCellDef="let element" (click)="gotoDesigner(element.Map['Id'])"> {{element.Map[head]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
             <button mat-button (click)="editProject(row)">Edit</button>
             <button mat-raised-button color="warn" (click)="removeProject(row.Map['Id'])">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
